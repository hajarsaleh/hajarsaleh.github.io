<!DOCTYPE html>
<html>
    <head>
        <title>
            Hajar's Personal Website
        </title>

        <style>
            #about-me {
                margin: 0 auto;
                width: 50%;
            }

            .dark-mode {
                background-color: #1b1918;
                color: white;
            }
        </style>
    </head>

    <body>
        <div id="about-me">
            <h1>
                Hello, my name is Hajar
            </h1>
            <p>
                I'm a 20 year old computer science student from Egypt.
            </p>
            <p>
                This is going to be my personal website where I document my journey learning programming.
            </p>
            <p>
                Website is under construction.
            </p>

            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>

        <script>
            function toggleDarkMode() {
               var bodyElement = document.getElementsByTagName("body")[0];

               bodyElement.classList.toggle('dark-mode');
            }
        </script>
    </body>
</html>
